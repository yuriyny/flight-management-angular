
<mat-card>
    <mat-card-title>New York to Lviv</mat-card-title>
    <mat-card-subtitle>Start</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
    <mat-card *ngFor="let flight of flights;" style="background-color: #d0fffb; margin: 10px;">
        <!-- <mat-card-title>Actions Buttons</mat-card-title>
        <mat-card-subtitle>End</mat-card-subtitle> -->
        <div class="row">
            <div class="col-md-2" style="justify-content: center;
            display: flex;">
                <div class="row-wrap">
                    <div class="row-middle" style="font-size: 14px; font-weight: bolder;">From:</div>
                    <div class="row-top">{{flight.fromCity}}</div>
                    <div class="row-middle">{{flight.fromAirport}}</div>
                    <div class="row-bottom">2:43 PM</div>
                  </div>
            </div>
            <div class="col-md-2" style="font-weight: lighter; padding-top: 20px; justify-content: center;
            display: flex;">
                <div class="row-wrap">
                <div class="row-middle">Number of Stops:</div>
                <div class="row-bottom">2</div>
            </div>
            </div>
            <div class="col-md-2" style="justify-content: center;
            display: flex;">
                <div class="row-wrap">
                    <div class="row-middle" style="font-size: 14px; font-weight: bolder;">To:</div>
                <div class="row-top">{{flight.toCity}}</div>
                <div class="row-middle">{{flight.toAirport}}</div>
                <div class="row-bottom">12:56 PM</div>
              </div></div>
           
            <div class="col-md-2" style="padding-top: 20px; justify-content: center;
            display: flex;"><div class="row-wrap">
                <div class="row-middle">Flight Duration:</div>
                <div class="row-bottom">12h56m</div>
              </div>
            </div>
            <!-- <div class="col-md-2" style="padding-top: 10px; justify-content: center;
            display: flex;"><div class="row-wrap">

                <div class="row-bottom">122</div>
                <div class="row-middle">Business Tickets:</div>
                <div class="row-bottom">35</div>
              </div>
            </div> -->
            <div class="col-md-4" style="padding-top: 10px; justify-content: center;
            display: flex;">
            <div class="row-wrap">
            <mat-radio-group aria-label="Select an option">
              <div class="row">
                <div class="col-md-6">
                  <mat-radio-button value="1" class="row-bottom" style="padding-right: 30px;">Economy
                  </mat-radio-button>
                  <div class="row-bottom" style="padding-left: 10px;">$569.67</div>
                </div>
                <div class="col-md-6">
                  <mat-radio-button value="2" class="row-bottom">Business</mat-radio-button>
                  <div class="row-bottom" style="padding-left: 25px;">$5769.67</div>
                </div>
              </div>
              
              
            </mat-radio-group>
          </div>
            </div>

                <div class="row-middle">Economy:</div>
                <div class="row-bottom">$569.67</div>

                <div class="row-middle">Business:</div>
                <div class="row-bottom">$769.67</div>
              </div>
            </div> -->

        <mat-card-actions align="end">
          <button mat-button>Flight Details</button>
          <button mat-button>Book</button>
        </mat-card-actions>
      </mat-card>
</mat-card>
